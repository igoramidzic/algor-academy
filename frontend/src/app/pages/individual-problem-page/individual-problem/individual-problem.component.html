<div class="individual-problem-wrapper">
  <div class="individual-problem-container fat-box-shadow">
    <div class="problem-content">
      <div class="description-container">
        <p class="description">{{ problem.description }}</p>
      </div>

      <div class="long-description-container">
        <div id="longDescription" class="markdown-body" name="long-description">
        </div>
      </div>

      <hr class="divider">

      <div class="word-solution-container">
        <label for="wordSolution" class="header">Word Solution</label>
        <span *ngIf="!hidden1" class="blur-warning">Click solution to remove blur</span>
        <div (click)="hidden1 = true" [ngClass]="{ 'hidden-text': !hidden1 }" id="wordSolution" class="markdown-body"
          name="word-solution">
        </div>
      </div>

      <hr class="divider">

      <div class="pseudo-code-solution-container">
        <label for="pseudoCodeSolution" class="header">Pseudo Code Solution</label>
        <span *ngIf="!hidden2" class="blur-warning">Click solution to remove blur</span>
        <div (click)="hidden2 = true" [ngClass]="{ 'hidden-text': !hidden2 }" id="pseudoCodeSolution" class="markdown-body"
          name="pseudo-code-solution">
        </div>
      </div>

      <hr class="divider">

      <div class="code-solution-container">
        <label for="codeSolution" class="header">Code Solution</label>
        <span *ngIf="!hidden3" class="blur-warning">Click solution to remove blur</span>
        <div (click)="hidden3 = true" [ngClass]="{ 'hidden-text': !hidden3 }" id="codeSolution" class="markdown-body"
          name="code-solution">
        </div>
      </div>
    </div>
  </div>

  <div [ngClass]="{ 'clickable': !showAnimation }" class="animation-container fat-box-shadow" (click)="showAnimation = true">
    <div class="show-animation-notif-container" *ngIf="!showAnimation">
      <h3 class="header">Click to show animation</h3>
    </div>
    <div class="p5-container">
      <app-p5sketch *ngIf="showAnimation" [problem]="problem"></app-p5sketch>
    </div>
  </div>


</div>
